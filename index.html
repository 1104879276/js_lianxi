<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环逻辑练习</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++){
                document.write(".");
            }
            document.write("</br>");
        }
        
        
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.write(".");
            }
            document.write("</br>");
        }
        
        for(let i=1;i<=5;i++){
            for(let j=1;j<=6-i;j++){
                document.write(".");
            }
            document.write("</br>");
        }
        
        for(let i=1;i<=5;i++){
            for(let j=1;j<=6-i;j++){
                document.write("0");
            }
            for(let u=1;u<=i;u++){
                document.write("1");
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
